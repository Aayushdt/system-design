<!DOCTYPE html>
<html>
    <head>
        <title>Investment Platform</title>
    </head>
    <body style="font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0;">
        
        <!-- Logo -->
        <div style="background-color: #fff; padding: 15px;">
            <img width="160" src="logo.svg">
        </div>

        <!-- Main Image -->
        <div style="margin-top: 20px;">
            <img width="600" src="photo.png" style="border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
        </div>

        <!-- Heading -->
        <h3 style="color: #333; margin-top: 20px;">
            <b>INVEST IN EVERYTHING</b>
        </h3>

        <!-- Description -->
        <p style="color: #555; font-size: 18px; margin: 10px 20px;">
            Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.
        </p>

        <!-- Sign Up Button -->
        <div style="margin-top: 20px;">
            <button style="background-color: #007bff; color: white; padding: 12px 24px; font-size: 18px;
                           border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
                <b>Sign Up for Free</b>
            </button>
        </div>

    </body>
